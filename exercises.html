<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Cascading Style Sheets/exercises.css">
        <link rel="stylesheet" href="Cascading Style Sheets/header.css">
    </head>
    <body>     

        <div class="header">
            <div id="left">
                <p>Home</p>
            </div>

            <div id="center">
                <input class="search-bar" type="text" placeholder="    Search">
            </div>

            <div id="right">
                <button id="download-button">Download</button>
            </div>
        </div>

        <a id="Back" href="backtoamazon.com">Back to Amazon</a>
        <p id="Shoes">Nike Black Running Shoes</p>
        <p id="Price">$39 - in stock.</p>
        <p id="four">Free delivery tomorrow.</p>

        <div class="buttons">
            <button id="firstbutton">Add to Cart</button>
            <button id="secondbutton">Buy now</button>
        </div>

    </body>
</html>
